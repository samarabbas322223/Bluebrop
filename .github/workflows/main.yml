            <div class="water-drop">
              <span>WATER</span>
            </div>
          </div>
        </div>
      </div>

      <!-- right side astronauts (card players + more) -->
      <div class="astro-group">
        <div class="astro-pair">
          <div class="astronaut"></div>
          <div class="astronaut"></div>
        </div>
        <div class="card-table"></div>
        <!-- one more astronaut walking behind -->
        <div class="walking-astro">
          <div class="mini-astro"></div>
          <div class="mini-astro"></div>
        </div>
      </div>
    </div>

    <!-- depth of field / soft focus effect -->
    <div class="dof-overlay"></div>

    <!-- shelf footer with price information (as per links) and description -->
    <div class="shelf-footer">
      <span>1L premium ¬∑ 24 pcs 240</span>
      <span>limited edition 249</span>
      <span>pure hydration</span>
    </div>

    <!-- resolution badge (4K) -->
    <div class="resolution-badge">ULTRA HD 4K ¬∑ CINEMATIC</div>

    <!-- hidden product data for completeness (from your descriptions) -->
    <div class="product-prices">
      <!-- product 1: 24pcs 240, product 2: 249, product 3: 240 (invisible) -->
      <div data-sku="blue-1l-case" price="240" unit="24pack"></div>
      <div data-sku="blue-1l-special" price="249"></div>
      <div data-sku="blue-1l-pr" price="240"></div>
    </div>
  </div>

  <!-- short description below card (print-ready vibe) -->
  <div style="max-width: 1000px; margin-top: 20px; color: #aad8f0; font-family: monospace; text-align: center; border: 1px solid #2a6b7a; padding: 1rem; background: #010919; border-radius: 60px; backdrop-filter: blur(10px);">
    <p style="font-size: 1.2rem; font-weight: 200; letter-spacing: 1px;">‚ú® <strong>BlueDrop</strong> ‚Äî 1 litre of ultra‚Äëpure still water. Modern label in blue & aqua. Script ‚ÄúBlue‚Äù + bold ‚ÄúDROP‚Äù with water droplet icon. <br> 
    üë®‚ÄçüöÄ space diner scene ‚Ä¢ neon flicker ‚Ä¢ earth moving ‚Ä¢ premium studio glow ‚Ä¢ realistic reflections ‚Ä¢ 4K product shot</p>
  </div>
</body>
</html>

      </div>

      <!-- CENTER BOTTLE (HERO) -->
      <div class="bottle-hero">
        <div class="bottle">
          <div class="bottle-shine"></div>
          <!-- label with script, bold, droplet -->
          <div class="label">
            <div class="brand-script">Blue</div>
